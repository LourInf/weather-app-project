<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>weatherapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/1f328269ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body background="images/background.jpg">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 id="city-input"></h1>
          <ul>
            <li id="today-date"></li>
            <li id="last-updated-currentTime"></li>
          </ul>
          <p>
            <span class="temperature-number" id="display-temperature"></span
            ><span class="temperature-unit">
              °C |
              <a class="f-degrees" id="farenheit-link" href="#">°F</a></span
            >
            <i class="fa-solid fa-cloud-sun maincloud"></i>
          </p>
          <ul>
            <li>
              <i class="fa-solid fa-droplet"></i> Humidity:
              <span id="humidity"></span>%
            </li>
            <li>
              <i class="fa-solid fa-wind"></i> Wind: <span id="wind"></span>km/h
            </li>
          </ul>
        </div>
        <div class="col-4">
          <form id="search-form">
            <div class="row search-engine">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type your city"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="button-search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <button
            type="submit"
            class="btn btn-secondary"
            id="button-current-location"
          >
            My location <i class="fa-solid fa-location-dot"></i>
          </button>
        </div>
      </div>

      <div class="row forecast">
        <div class="col-2">
          <h5>Tue</h5>
          <div>
            <i class="fa-solid fa-cloud-sun"></i><br />
            <span class="temperature-max"> 6 </span>
            <span class="temperature-min"> -1 </span>
          </div>
        </div>
        <div class="col-2">
          <h5>Wed</h5>
          <div>
            <i class="fa-solid fa-cloud-sun"></i><br />
            <span class="temperature-max"> 6 </span>
            <span class="temperature-min"> -1 </span>
          </div>
        </div>
        <div class="col-2">
          <h5>Thu</h5>
          <div>
            <i class="fa-solid fa-cloud-sun"></i><br />
            <span class="temperature-max"> 6 </span>
            <span class="temperature-min"> -1 </span>
          </div>
        </div>
        <div class="col-2">
          <h5>Fri</h5>
          <div>
            <i class="fa-solid fa-cloud-sun"></i><br />
            <span class="temperature-max"> 6 </span>
            <span class="temperature-min"> -1 </span>
          </div>
        </div>
        <div class="col-2">
          <h5>Sat</h5>
          <div>
            <i class="fa-solid fa-cloud-sun"></i><br />
            <span class="temperature-max"> 6 </span>
            <span class="temperature-min"> -1 </span>
          </div>
        </div>
        <div class="col-2">
          <h5>Sun</h5>
          <div>
            <i class="fa-solid fa-cloud-sun"></i><br />
            <span class="temperature-max"> 6 </span>
            <span class="temperature-min"> -1 </span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <img
        class="illustration"
        src="images/illustration.svg"
        alt="weatherWoman"
      />
      <span class="footer-link">Open-source code</span>, by Lourdes Infante
    </footer>
    <script src="app.js"></script>
  </body>
</html>
